<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #9d9df7;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-rounded" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-circle" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-thumbnail" />
            </div>
        </div>

        <hr />
        <div class="row">
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-left" />
            </div>
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-right" />
            </div>
            
        </div>

        <hr />
        <div class="row">
            <div class="col-xs-12 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-left" />
                <img src="http://placehold.it/200x200" class="pull-xs-right" />
                
            </div>
            

        </div>


        <hr />
        <div class="row">
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="center-block" />
            </div>
            <div class="col-xs-6 cell text-xs-center">
                <img src="http://placehold.it/200x200" class="" />
            </div>

        </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>-->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>

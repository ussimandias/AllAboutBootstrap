<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">-->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #9d9df7;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-danger">Primary</button>
                <input type="button" value="Button" class="btn btn-warning" />
                <input type="submit" class="btn btn-info" />
                <input type="reset" class="btn btn-success" />
                <p>&nbsp;</p>

                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn- btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button> 
                <button type="button" class="btn btn-danger">Danger</button>           
            </div>
           
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-link">Primary</button>   
                <a class="btn btn-primary" href="#" role="button" >Link</a>          
            </div>
        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary-outline">Primary</button>
                <button class="btn btn-secondary-outline">Secondary</button>
                <button class="btn btn-success-outline">Success</button>
                <button class="btn btn-info-outline">Info</button>
                <button class="btn btn-warning-outline">Warning</button>
                <button class="btn btn-danger-outline">Danger</button>
            </div>

        </div>
        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary btn-lg">Primary Large</button>
                <button class="btn btn-primary btn-sm">Primary Small</button>
            </div>

        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
           
                <button class="btn btn-primary btn-lg">Primary Large</button>
                <button class="btn btn-primary btn-sm">Primary Small</button>
            </div>

        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">

                <button class="btn btn-primary btn-lg btn-block">Primary </button>
                <button class="btn btn-secondary btn-lg btn-block">Secondary</button>
            </div>

        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">

                <button class="btn btn-primary" disabled>Primary </button>
                <button class="btn btn-Secondary" disabled>Secondary </button>

            </div>

        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary">First </button>
                    <button class="btn btn-primary">Second </button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-12 cell">
                <div class="btn-toolbar" role="toolbar">

                    <div class="btn-group" role="group">
                        <button class="btn btn-primary">First </button>
                        <button class="btn btn-primary">Second </button>
                        <button class="btn btn-warning">Third</button>
                    </div>

                    <div class="btn-group" role="group">
                        <button class="btn btn-primary-outline">Fourth </button>
                        <button class="btn btn-secondary-outline">Fifth </button>
                        <button class="btn btn-warning-outline">Sixth</button>
                    </div>
                </div>               
            </div>
        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-toolbar" role="toolbar">

                    <div class="btn-group btn-group-lg" role="group">
                        <button class="btn btn-primary">First </button>
                        <button class="btn btn-primary">Second </button>
                        <button class="btn btn-warning">Third</button>
                    </div>                 
                </div>
            </div>
        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-toolbar" role="toolbar">


                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-primary">First </button>
                        <button class="btn btn-primary">Second </button>
                        <button class="btn btn-warning">Third</button>
                    </div>
                </div>
            </div>
        </div>

        <p>&nbsp;</p>
        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-toolbar" role="toolbar">               
                    <div class="btn-group btn-group-vertical" role="group">
                        <button class="btn btn-primary">Fourth </button>
                        <button class="btn btn-secondary">Fifth </button>
                        <button class="btn btn-warning">Sixth</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>-->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
